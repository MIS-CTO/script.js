<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg-gradient)"/>

  <!-- Decorative border -->
  <rect x="20" y="20" width="472" height="472" rx="65" fill="none" stroke="#333" stroke-width="2"/>

  <!-- MIS Text -->
  <text x="256" y="280"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="160"
        font-weight="bold"
        fill="url(#text-gradient)"
        text-anchor="middle"
        letter-spacing="-5">MIS</text>

  <!-- Subtitle -->
  <text x="256" y="360"
        font-family="Arial, sans-serif"
        font-size="36"
        fill="#666"
        text-anchor="middle"
        letter-spacing="8">AGREEMENT</text>

  <!-- Decorative line -->
  <line x1="120" y1="390" x2="392" y2="390" stroke="#444" stroke-width="2"/>
</svg>
