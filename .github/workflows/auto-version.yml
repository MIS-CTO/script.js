name: Auto Version Bump

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'version.txt'
      - '.github/workflows/auto-version.yml'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Bump version number
        run: |
          # Lese aktuelle Version
          if [ -f version.txt ]; then
            CURRENT_VERSION=$(cat version.txt)
          else
            CURRENT_VERSION=1000
          fi

          # Erhöhe um 1
          NEW_VERSION=$((CURRENT_VERSION + 1))

          # Speichere neue Version
          echo $NEW_VERSION > version.txt

          echo "Version bumped from $CURRENT_VERSION to $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update HTML file
        run: |
          # Finde und ersetze die Version im HTML
          # Sucht nach "Version 3.XXXX" und ersetzt mit neuer Version
          sed -i "s/Version 3\.[0-9]\{1,\}/Version 3.${{ env.NEW_VERSION }}/g" management-system*.html

      - name: Commit and push changes
        run: |
          git add version.txt management-system*.html

          # Prüfe ob es Änderungen gibt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto version bump to 3.${{ env.NEW_VERSION }}"
            git push
          fi
