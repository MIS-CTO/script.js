<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @font-face {
      font-family: 'Town 80';
      src: local('Town 80');
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *:focus, *:active {
      outline: none !important;
    }

    button::-moz-focus-inner {
      border: 0;
    }

    html, body {
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    body {
      font-family: 'Town 80', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      font-size: 0.875rem;
      font-weight: 400;
      letter-spacing: 0.3px;
      line-height: 1.6;
      color: #000;
      background: #f5f5f5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      padding: 0 1vw;
    }

    /* ── Listings View ── */
    .listings-view {
      display: block;
      padding: 5vh 0 0 1vw;
      max-width: 20vw;
    }
    .listings-view.hidden { display: none; }

    .page-title {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      padding: 0 0 32px;
    }

    .job-list {
      display: flex;
      flex-direction: column;
    }

    .job-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 0;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }

    .job-row:first-child {
      border-top: 1px solid #ddd;
    }

    .job-row:hover {
      opacity: 0.6;
    }

    .job-row-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .job-row-title {
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .job-row-meta {
      font-size: 0.75rem;
      color: #888;
      letter-spacing: 0.3px;
    }

    .job-row-chevron {
      font-size: 1.2rem;
      color: #999;
      flex-shrink: 0;
    }

    /* ── Detail View ── */
    .detail-view {
      display: none;
      padding: 10vh 30vw 0;
    }

    .detail-view.active {
      display: block;
      animation: fadeIn 400ms ease forwards;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.3px;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 0 24px;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #000;
    }

    .back-link:hover .back-arrow {
      transform: translateX(-4px);
    }

    .back-arrow {
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .detail-title {
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .detail-apply-btn {
      padding: 12px 28px;
      background: #9e9e9e;
      color: #fff;
      border: none;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s ease;
      flex-shrink: 0;
    }

    .detail-apply-btn:hover {
      background: #757575;
    }

    .detail-meta {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 32px;
    }

    .detail-section-title {
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      margin: 28px 0 10px;
    }

    .detail-body p {
      line-height: 1.7;
      color: #333;
      margin-bottom: 12px;
    }

    .detail-body ul {
      list-style: disc;
      padding-left: 20px;
      margin-bottom: 12px;
    }

    .detail-body li {
      margin-bottom: 4px;
      line-height: 1.7;
      color: #333;
    }

    /* ── Application Form (inside detail view) ── */
    .form-separator {
      border: none;
      border-top: 1px solid #ddd;
      margin: 40px 0;
    }

    .form-heading {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-label {
      display: block;
      font-size: 0.8rem;
      color: #666;
      letter-spacing: 0.3px;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 400;
      transition: border-color 0.2s ease;
      background: #fff;
      color: #000;
    }

    .form-input:focus {
      border-color: #1a1a1a;
    }

    .form-input::placeholder {
      color: #999;
    }

    textarea.form-input {
      resize: vertical;
      min-height: 120px;
      line-height: 1.6;
    }

    /* File Upload */
    .file-section {
      margin-bottom: 24px;
    }

    .file-label {
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      margin-bottom: 8px;
    }

    .file-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 4px;
    }

    .file-option-btn {
      display: inline-block;
      padding: 12px 24px;
      border: 1px solid #1a1a1a;
      background: #fff;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 400;
      cursor: pointer;
      text-align: center;
      max-width: 250px;
      transition: background-color 0.2s ease;
    }

    .file-option-btn:hover {
      background: #eee;
    }

    .file-option-btn.selected {
      background: #000;
      color: #fff;
    }

    .file-hint {
      font-size: 0.75rem;
      color: #999;
      margin-top: 4px;
    }

    .file-input-hidden {
      display: none;
    }

    .file-name-display {
      font-size: 0.8rem;
      color: #333;
      margin-top: 8px;
      display: none;
    }

    .manual-text-area {
      display: none;
      margin-top: 8px;
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }

    .submit-btn {
      padding: 16px 32px;
      background: #9e9e9e;
      color: #fff;
      border: none;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-btn:hover {
      background: #757575;
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Success Message */
    .success-message {
      display: none;
      text-align: left;
      padding: 48px 0;
    }

    .success-message h2 {
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      margin-bottom: 12px;
    }

    .success-message p {
      color: #666;
      line-height: 1.6;
    }

    /* Empty / Loading */
    .empty-state {
      padding: 48px 0;
      color: #666;
    }

    .loading {
      padding: 48px 0;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ── Responsive ── */
    @media (max-width: 1024px) {
      .listings-view {
        max-width: 60vw;
        padding: 5vh 0 0 4vw;
      }

      .detail-view {
        padding: 6vh 10vw 0;
      }
    }

    @media (max-width: 768px) {
      .listings-view {
        max-width: 100%;
        padding: 3vh 4vw 0;
      }

      .detail-view {
        padding: 3vh 4vw 0;
      }

      .page-title {
        padding: 0 0 24px;
        font-size: 1.1rem;
      }

      .detail-header {
        flex-direction: column;
        gap: 16px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .listings-view {
        padding: 3vh 16px 0;
      }

      .detail-view {
        padding: 3vh 16px 0;
      }

      .submit-row {
        justify-content: stretch;
      }

      .submit-btn, .detail-apply-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Listings View -->
    <div class="listings-view" id="listingsView">
      <div class="page-title">Offene Stellen</div>
      <div class="job-list" id="jobList">
        <div class="loading">Laden...</div>
      </div>
    </div>

    <!-- Detail View (job details + application form) -->
    <div class="detail-view" id="detailView">
      <button class="back-link" onclick="showListings()">
        <span class="back-arrow">&larr;</span> Zurück zu allen Stellen
      </button>

      <div class="detail-header">
        <h1 class="detail-title" id="detailTitle"></h1>
        <button class="detail-apply-btn" onclick="scrollToForm()">Bewerben</button>
      </div>
      <div class="detail-meta" id="detailMeta"></div>

      <div class="detail-body" id="detailBody"></div>

      <!-- Application Form -->
      <hr class="form-separator">
      <div id="formArea">
        <h2 class="form-heading">Jetzt bewerben</h2>

        <form id="applicationForm" onsubmit="submitApplication(event)">
          <input type="hidden" id="formJobId">

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Vorname *</label>
              <input type="text" class="form-input" id="appFirstName" required placeholder="Vorname">
            </div>
            <div class="form-group">
              <label class="form-label">Nachname *</label>
              <input type="text" class="form-input" id="appLastName" required placeholder="Nachname">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">E-Mail *</label>
            <input type="email" class="form-input" id="appEmail" required placeholder="deine@email.com">
          </div>

          <div class="form-group">
            <label class="form-label">Telefon</label>
            <input type="tel" class="form-input" id="appPhone" placeholder="+49 ...">
          </div>

          <!-- CV Section -->
          <div class="file-section">
            <div class="file-label">Lebenslauf / CV *</div>
            <div class="file-options">
              <button type="button" class="file-option-btn" id="cvAttachBtn" onclick="toggleCvMode('file')">Datei anhängen</button>
              <button type="button" class="file-option-btn" id="cvManualBtn" onclick="toggleCvMode('text')">Manuell eingeben</button>
            </div>
            <input type="file" class="file-input-hidden" id="cvFileInput" accept=".pdf,.doc,.docx,.txt,.rtf" onchange="showFileName('cv')">
            <div class="file-name-display" id="cvFileName"></div>
            <div class="file-hint" id="cvFileHint" style="display:none;">Akzeptierte Dateiformate: pdf, doc, docx, txt, rtf</div>
            <div class="manual-text-area" id="cvTextArea">
              <textarea class="form-input" id="cvText" placeholder="Lebenslauf hier eingeben..."></textarea>
            </div>
          </div>

          <!-- Cover Letter Section -->
          <div class="file-section">
            <div class="file-label">Anschreiben *</div>
            <div class="file-options">
              <button type="button" class="file-option-btn" id="clAttachBtn" onclick="toggleClMode('file')">Datei anhängen</button>
              <button type="button" class="file-option-btn" id="clManualBtn" onclick="toggleClMode('text')">Manuell eingeben</button>
            </div>
            <input type="file" class="file-input-hidden" id="clFileInput" accept=".pdf,.doc,.docx,.txt,.rtf" onchange="showFileName('cl')">
            <div class="file-name-display" id="clFileName"></div>
            <div class="file-hint" id="clFileHint" style="display:none;">Akzeptierte Dateiformate: pdf, doc, docx, txt, rtf</div>
            <div class="manual-text-area" id="clTextArea">
              <textarea class="form-input" id="clText" placeholder="Anschreiben hier eingeben..."></textarea>
            </div>
          </div>

          <div class="submit-row">
            <button type="submit" class="submit-btn" id="submitBtn">Bewerbung absenden</button>
          </div>
        </form>

        <!-- Success -->
        <div class="success-message" id="successMessage">
          <h2>Bewerbung eingegangen</h2>
          <p>Vielen Dank für deine Bewerbung. Wir melden uns bei dir.</p>
          <button class="detail-apply-btn" onclick="showListings()" style="margin-top:24px;">Weitere Stellen ansehen</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://auxxyehgzkozdjylhqnx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF1eHh5ZWhnemtvemRqeWxocW54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NDczODgsImV4cCI6MjA3NjEyMzM4OH0.bg8NunF2qkps28Aj0ZqY35eKK--QOu8NduCkFyqp5KA';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allPostings = [];
    let cvMode = null;
    let clMode = null;

    // Load active job postings
    async function loadPostings() {
      try {
        const { data, error } = await sb
          .from('job_postings')
          .select('*')
          .eq('is_active', true)
          .order('sort_order', { ascending: true })
          .order('created_at', { ascending: false });

        if (error) throw error;
        allPostings = data || [];
        renderJobList();
      } catch (err) {
        console.log('Error loading postings:', err);
        document.getElementById('jobList').innerHTML = '<div class="empty-state">Fehler beim Laden der Stellenanzeigen.</div>';
      }
    }

    function renderJobList() {
      if (allPostings.length === 0) {
        document.getElementById('jobList').innerHTML = '<div class="empty-state">Aktuell keine offenen Stellen.</div>';
        return;
      }

      document.getElementById('jobList').innerHTML = allPostings.map(p => {
        const metaParts = [p.area, p.location].filter(Boolean);
        const meta = metaParts.join(' \u2013 ');

        return `<div class="job-row" onclick="openDetail('${p.id}')">
          <div class="job-row-left">
            <div class="job-row-title">${esc(p.title)}</div>
            ${meta ? `<div class="job-row-meta">${esc(meta)}</div>` : ''}
          </div>
          <div class="job-row-chevron">&rsaquo;</div>
        </div>`;
      }).join('');
    }

    function renderParagraph(text) {
      if (!text) return '';
      const lines = text.split('\n').filter(l => l.trim());
      const isBulletList = lines.every(l => l.trim().startsWith('•') || l.trim().startsWith('-') || l.trim().startsWith('*'));

      if (isBulletList) {
        return '<ul>' + lines.map(l => `<li>${esc(l.replace(/^[\s•\-*]+/, ''))}</li>`).join('') + '</ul>';
      }
      return `<p>${esc(text)}</p>`;
    }

    // Open detail page
    function openDetail(id) {
      const posting = allPostings.find(p => p.id === id);
      if (!posting) return;

      document.getElementById('detailTitle').textContent = posting.title;
      const metaParts = [posting.area, posting.location].filter(Boolean);
      document.getElementById('detailMeta').textContent = metaParts.join(' \u2013 ');

      let body = '';
      if (posting.head_info) body += `<p>${esc(posting.head_info)}</p>`;
      if (posting.responsibilities) body += `<h3 class="detail-section-title">Aufgaben & Verantwortlichkeiten</h3>${renderParagraph(posting.responsibilities)}`;
      if (posting.qualifications) body += `<h3 class="detail-section-title">Qualifikationen</h3>${renderParagraph(posting.qualifications)}`;
      if (posting.why_join_us) body += `<h3 class="detail-section-title">Warum bei uns?</h3>${renderParagraph(posting.why_join_us)}`;
      document.getElementById('detailBody').innerHTML = body;

      // Set form job id + reset
      document.getElementById('formJobId').value = id;
      document.getElementById('applicationForm').reset();
      resetFileMode('cv');
      resetFileMode('cl');
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('applicationForm').style.display = 'block';
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Bewerbung absenden';

      // Switch views
      document.getElementById('listingsView').classList.add('hidden');
      document.getElementById('detailView').classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showListings() {
      document.getElementById('detailView').classList.remove('active');
      document.getElementById('listingsView').classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToForm() {
      document.getElementById('formArea').scrollIntoView({ behavior: 'smooth' });
    }

    // CV / Cover Letter Mode Toggle
    function toggleCvMode(mode) {
      cvMode = (cvMode === mode) ? null : mode;
      updateFileUI('cv', cvMode);
    }

    function toggleClMode(mode) {
      clMode = (clMode === mode) ? null : mode;
      updateFileUI('cl', clMode);
    }

    function resetFileMode(prefix) {
      if (prefix === 'cv') cvMode = null;
      else clMode = null;
      updateFileUI(prefix, null);
    }

    function updateFileUI(prefix, mode) {
      const attachBtn = document.getElementById(prefix + 'AttachBtn');
      const manualBtn = document.getElementById(prefix + 'ManualBtn');
      const fileInput = document.getElementById(prefix + 'FileInput');
      const fileHint = document.getElementById(prefix + 'FileHint');
      const fileName = document.getElementById(prefix + 'FileName');
      const textArea = document.getElementById(prefix + 'TextArea');

      attachBtn.classList.remove('selected');
      manualBtn.classList.remove('selected');
      fileHint.style.display = 'none';
      fileName.style.display = 'none';
      textArea.style.display = 'none';

      if (mode === 'file') {
        attachBtn.classList.add('selected');
        fileHint.style.display = 'block';
        fileInput.click();
      } else if (mode === 'text') {
        manualBtn.classList.add('selected');
        textArea.style.display = 'block';
      }
    }

    function showFileName(prefix) {
      const fileInput = document.getElementById(prefix + 'FileInput');
      const fileNameEl = document.getElementById(prefix + 'FileName');
      if (fileInput.files.length > 0) {
        fileNameEl.textContent = fileInput.files[0].name;
        fileNameEl.style.display = 'block';
      }
    }

    // Submit Application
    async function submitApplication(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');

      const cvFile = document.getElementById('cvFileInput').files[0];
      const cvTextVal = document.getElementById('cvText').value.trim();
      const clFile = document.getElementById('clFileInput').files[0];
      const clTextVal = document.getElementById('clText').value.trim();

      // Validate CV required
      if (!cvFile && !cvTextVal) {
        alert('Bitte füge deinen Lebenslauf hinzu (Datei oder Text).');
        return;
      }
      // Validate Cover Letter required
      if (!clFile && !clTextVal) {
        alert('Bitte füge dein Anschreiben hinzu (Datei oder Text).');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Wird gesendet...';

      const postingId = document.getElementById('formJobId').value;
      const firstName = document.getElementById('appFirstName').value.trim();
      const lastName = document.getElementById('appLastName').value.trim();
      const email = document.getElementById('appEmail').value.trim();
      const phone = document.getElementById('appPhone').value.trim();
      const posting = allPostings.find(p => p.id === postingId);
      const jobTitle = posting ? posting.title : '';

      try {
        let cvUrl = null, cvFilename = null;
        let clUrl = null, clFilename = null;

        if (cvFile) {
          const path = `${postingId}/${Date.now()}_cv_${cvFile.name}`;
          const { error: uploadErr } = await sb.storage
            .from('career-applications')
            .upload(path, cvFile);
          if (uploadErr) throw uploadErr;
          const { data: urlData } = sb.storage.from('career-applications').getPublicUrl(path);
          cvUrl = urlData.publicUrl;
          cvFilename = cvFile.name;
        }

        if (clFile) {
          const path = `${postingId}/${Date.now()}_cl_${clFile.name}`;
          const { error: uploadErr } = await sb.storage
            .from('career-applications')
            .upload(path, clFile);
          if (uploadErr) throw uploadErr;
          const { data: urlData } = sb.storage.from('career-applications').getPublicUrl(path);
          clUrl = urlData.publicUrl;
          clFilename = clFile.name;
        }

        const { error } = await sb.from('job_applications').insert([{
          job_posting_id: postingId,
          first_name: firstName,
          last_name: lastName,
          email: email,
          phone: phone || null,
          cv_url: cvUrl,
          cv_filename: cvFilename,
          cv_text: cvTextVal || null,
          cover_letter_url: clUrl,
          cover_letter_filename: clFilename,
          cover_letter_text: clTextVal || null
        }]);

        if (error) throw error;

        // Send thank-you email via edge function (fire and forget)
        fetch(SUPABASE_URL + '/functions/v1/send-application-confirmation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + SUPABASE_ANON_KEY },
          body: JSON.stringify({ applicant_email: email, applicant_name: firstName, job_title: jobTitle })
        }).catch(() => {});

        document.getElementById('applicationForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';

      } catch (err) {
        console.log('Error submitting application:', err);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Bewerbung absenden';
      }
    }

    function esc(str) {
      if (!str) return '';
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    document.addEventListener('DOMContentLoaded', loadPostings);
  </script>
</body>
</html>
